<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulação de Drone Vertical</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      /* overflow: hidden; */
    }
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Simulação de Subida Vertical de um Drone</h1>
  <p>Use as setas ↑ e ↓ para controlar o empuxo.</p>
  <button onclick="executarCodigo(this)">Executar</button>
  <div style="display: flex;">
    <textarea id="codigo" rows="10" cols="50" style="margin-left: auto;"></textarea><br>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let y = 0, 
        y1 = 0, 
        y2 = 0, 
        x0 = 50, 
        x1 = 0, 
        angle = 0,
        thrustPower = 0;   
    let execute = false;    

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowUp") thrustPower = Math.min(thrustPower + 1, 50);
      if (e.key === "ArrowDown") thrustPower = Math.max(thrustPower - 1, -50);
    });

    function modelDynamics(){
      // Modelo da dinâmica do Drone:
      y = 1.998 * y1 - 0.998 * y2 + 4.997e-05 * thrustPower + 4.993e-05 * x1;
       
       // Restrições
      if (y > 570) { y = 570; }  
       
       // Atualizações:
      y2 = y1;
      y1 = y;
      x1 = thrustPower;
    }

    function altitudeControl(){      
      // Controle PID:
      const ref = 300;
      let err = ref - y;
      thrustPower = err * 0.05;      
    }

    function update() { 
      modelDynamics();
      // altitudeControl();
    }  
    
    function drawDrone(x, y, propellerAngle) {
      ctx.save();
      ctx.translate(x, y);

      // Corpo
      ctx.fillStyle = "#2c3e50";
      ctx.fillRect(-20, -10, 40, 20);

      // Braços
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(-20, -10);
      ctx.lineTo(-40, -30);
      ctx.moveTo(20, -10);
      ctx.lineTo(40, -30);
      ctx.stroke();

      // Hélices
      ctx.fillStyle = "#000";
      ctx.save();
      ctx.translate(-40, -30);
      ctx.rotate(propellerAngle);
      ctx.fillRect(-10, -2, 20, 4);
      ctx.restore();

      ctx.save();
      ctx.translate(40, -30);
      ctx.rotate(-propellerAngle);
      ctx.fillRect(-10, -2, 20, 4);
      ctx.restore();

      ctx.restore();
    }

    function executarCodigo(botao) {
      execute = !execute;
      botao.textContent = execute ? "Parar" : "Executar";
    }

    function loop() {      
      setInterval(update(), 10);

      if(execute) {    
        const codigo = document.getElementById("codigo").value;
        const resultado = eval(codigo);
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fundo e solo
      ctx.fillStyle = "#a0d0ff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#6ab04c";
      ctx.fillRect(0, 580, canvas.width, 20);

      angle += 0.3;
      drawDrone(canvas.width / 2, 570-y, angle);

      // Indicador de força
      ctx.fillStyle = "#000";   
      ctx.fillRect(20, 20, 10, 100);
      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(20, 120 - thrustPower * 100, 10, thrustPower * 100);
  
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
