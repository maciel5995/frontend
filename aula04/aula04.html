<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        div {
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="">Nome</label>
            <input type="text" value="Rodrigo Maciel">
            <!-- <input type="text" value="Rodrigo Maciel" disabled> -->
        </div>
        <div>
            <label for="">Cidade</label>
            <input type="text" placeholder="Digite o nome da cidade" >
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" >
        </div>
        <div>
            <label for="">Idade</label>
            <input type="number" placeholder="Digite sua idade">
        </div>
        <div>
            <label for="">Escolha uma data</label>
            <input type="date">
        </div>
        <div>
            <label for="">Digite sua senha</label>
            <input type="password">
        </div>
        <label for="">Selecione seu time favorito</label>
        <div class="radio">
            <input type="radio" id="gremio" name="preferido" value="gremio">
            <label for="gremio">Grêmio</label>
        </div>
        <div class="radio">
            <input type="radio" id="criciuma" name="preferido" value="criciuma">
            <label for="criciuma">Criciúma</label>
        </div>
        <div class="radio">
            <input type="radio" id="flamengo" name="preferido" value="flamengo">
            <label for="flamengo">Flamengo</label>
        </div>

        <label for="disciplinas">Escolha as disciplinas do semestre</label>
        <div>
            <input type="checkbox" id="frontend" name="disciplinas[]">
            <label for="frontend">Frontend</label>
        </div>
        <div>
            <input type="checkbox" id="backend" value="backend" name="disciplinas[]">
            <label for="backend">Backend</label>
        </div>
        <div>
            <input type="checkbox" id="estrutura_dados" value="estrutura_dados" name="disciplinas[]">
            <label for="estrutura_dados">Estrutura de Dados</label>
        </div>
       
        <div>
            <label for="arquivo">Selecione um arquivo</label>
            <input type="file" name="arquivo">
        </div>
        <div>
            <label for="arquivos">Selecione um ou mais arquivos</label>
            <input type="file" name="arquivos[]" multiple>
        </div>

        <div>
            <label for="produto">Selecione um produto</label>
            <select name="produto" id="produto">
                <option value="produto_1">Produto 1</option>
                <option value="produto_2">Produto 2</option>
                <option value="produto_3">Produto 3</option>
            </select>
        </div>
        <div>
            <label for="produto">Selecione um produto</label>
            <select name="produto" id="produto" multiple>
                <option value="produto_1">Produto 1</option>
                <option value="produto_2">Produto 2</option>
                <option value="produto_3">Produto 3</option>
            </select>
        </div>

        <div>
            <label for="comentario">Deixe seu comentário...</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Nome Completo</legend>
                <label for="nome">Nome</label>
                <input type="text">
                <label for="sobrenome">Sobrenome</label>
                <input type="text">
            </fieldset>
        </div>

        <div>
            <label for="cidades">Selecione uma cidade</label>
            <input type="text" list="cidades">
            <datalist id="cidades">
                <option value="Criciuma">Criciuma</option>
                <option value="Içara">Içara</option>
                <option value="Urussanga">Urussanga</option>
            </datalist>
        </div>
        
        <div>
            <input style="display: inline-block;" type="submit" value="Enviar">
            <input style="display: inline-block;" type="reset" value="Limpar">

        </div>
    </form>
    
</body>
</html>
